<div class="modal_form">
    <div class="modal_wrapper">
        <span class="modal_close"></span>
        <h4 class="modal_title">Записатися на консультацію</h4>
        <p class="modal_descr">Ваш ідеальний зубний догляд починається тут — запишіться зараз!</p>
        <form action="#" class="form form_wide">
            <input type="hidden" name="page_name" value="Головна">
            <div class="inputs">
                <input type="text" name="name" placeholder="Ім'я">
                <input type="text" name="phone" placeholder="Телефон">
                <input type="text" name="mail" placeholder="Email">
                <div class="custom-select">
                    <div class="custom-select__selected">Оберіть тип обладнення</div>
                    <ul class="custom-select__options">
                        <li class="custom-select__option" data-value="Послуга 1">Послуга 1</li>
                        <li class="custom-select__option" data-value="Послуга 2">Послуга 2</li>
                        <li class="custom-select__option" data-value="Послуга 3">Послуга 3</li>
                    </ul>
                </div>
                <textarea name="textarea" placeholder="Коментар"></textarea>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="custom-checkbox" id="checkbox" name="checkbox_modal">
                <label class="checkbox_label-modal" data-checkbox-id="checkbox" for="checkbox">Я погоджуюсь з умовами
                    політики конфідеальності і дозволю обробляти мої персональні дані</label>
            </div>
            <button class="btn btn_submitForm btn_modal-two">Записатись на консультацію</button>
        </form>
    </div>
</div>
